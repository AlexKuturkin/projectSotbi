<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Заявка на курьера</title>
    <link rel="stylesheet" href="style.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css" />
  </head>
  <header class="header-6">
    <div class="branding">
        <a href="https://sotbi.ru/" target="_blank" class="nav-link"><clr-icon><svg width="36" height="26" viewBox="0 0 36 26">
        <g fill="none" fill-rule="evenodd">
          <path
            fill="#23A1D1"
            d="M32.919 6.729L26.201 0H13.252l9.698 9.716h12.952zM6.563 12.95l7.718-8.925.434-.499-.051-.059-2.426-2.429L11.202 0l-3.48 4.025L0 12.95l7.665 8.861 3.508 4.054 1.065-1.067 2.451-2.456-.458-.531z"
          ></path>
          <path
            fill="#F93"
            d="M29.937 16.189h-6.989l-9.696 9.715H26.2l6.718-6.728 2.982-2.987z"
          ></path>
        </g>
      </svg></clr-icon></a>
    </div>
    <div class="header-nav">
      <a href="list.html" class="nav-link nav-text">Список заявок на курьера</a>
      <a href="application.html" class="active nav-link nav-text">Заявка на курьера</a>
    </div>
  </header>
  <body>
      <form novalidate class="clr-form">
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Заявитель</label>
            <div class="clr-control-container clr-control-container_applicant clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите ФИО заявителя" required class="clr-input clr-input_applicant">
              </div>
              <span class="clr-subtext clr-subtext_applicant"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Телефон заявителя</label>
            <div class="clr-control-container clr-control-container_tel_applicant clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите телефон" pattern="^\+?\d{1}\s?\(?\d{3}\)?\s?-?\d{3}-?\s?\d{2}-?\s?\d{2}$" required class="clr-input clr-input_tel_applicant">
              </div>
              <span class="clr-subtext clr-subtext_tel_applicant"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Почта заявителя</label>
            <div class="clr-control-container clr-control-container_mail_applicant clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите почту" pattern="^[a-z0-9\/.\/_\/-]{2,50}@[a-z0-9]{2,50}\.[a-z]{2,10}(\.[a-z]{2,10})?$" required class="clr-input clr-input_mail_applicant">
              </div>
              <span class="clr-subtext clr-subtext_mail_applicant"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Откуда</label>
            <div class="clr-control-container clr-control-container_where_from clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите адрес" pattern="dd" required class="clr-input clr-input_where_from">
              </div>
              <span class="clr-subtext clr-subtext_where_from"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Куда</label>
            <div class="clr-control-container clr-control-container_where clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите адрес" pattern="dd" required class="clr-input clr-input_where">
              </div>
              <span class="clr-subtext clr-subtext_where"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Получатель</label>
            <div class="clr-control-container clr-control-container_recipient clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите ФИО получателя" pattern="dd" required class="clr-input clr-input_recipient">
              </div>
              <span class="clr-subtext clr-subtext_recipient"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Телефон получателя</label>
            <div class="clr-control-container clr-control-container_tel_recipient clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите телефон" pattern="^\+?\d{1}\s?\(?\d{3}\)?\s?-?\d{3}-?\s?\d{2}-?\s?\d{2}$" required class="clr-input clr-input_tel_recipient">
              </div>
              <span class="clr-subtext clr-subtext_tel_recipient"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Дата</label>
            <div class="clr-control-container clr-control-container_1 clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите дату" pattern="dd" required class="clr-input clr-input_1">
              </div>
              <span class="clr-subtext clr-subtext_1"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="example" class="clr-control-label">Время</label>
            <div class="clr-control-container clr-control-container_1 clr-error">
              <div class="clr-input-wrapper">
                <input type="text" id="example" placeholder="Введите время" pattern="dd" required class="clr-input clr-input_1">
              </div>
              <span class="clr-subtext clr-subtext_1"></span>
            </div>
          </div>
          <div class="clr-form-control">
            <label for="vertical-textarea-basic" class="clr-control-label">Комментарий</label>
            <div class="clr-control-container">
              <div class="clr-textarea-wrapper">
                <textarea id="vertical-textarea-basic" placeholder="Здесь можно написать, что надо отвезти/забрать и тд" class="clr-textarea"></textarea>
              </div>
            </div>
          </div>
          <button class="btn btn-success">отправить</button>
        </form>
    <script src="js/application.js"></script>
  </body>
</html>
